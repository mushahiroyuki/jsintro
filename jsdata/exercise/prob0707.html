<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-2</title>
</head>

<body style="margin: 4rem;">

<script>

"use strict";
let total = 0;
for (let i=1; i<=100; i++) {   // この問題は添字は1から始めたほうが楽でしょう
  total += i;
  if (i===1) {
    document.write("タイモンが" + i + "匹来ました。<br>");
  }
  else {
    document.write("タイモンがもう" + i + "匹来ました。");
    document.write("合計" + total + "匹になりました。<br>");
  }
}

</script>

</body>
</html>
