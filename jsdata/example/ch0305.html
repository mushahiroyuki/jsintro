<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字列の連結</title>
</head>

<body>
  <script>
    "use strict";
    let x = "大吉";
    let message = "今日のあなたの運勢は";  // "今日のあなたの運勢は"  ← messageの値
    message += x;            // "今日のあなたの運勢は大吉"
    message += "です。";      // "今日のあなたの運勢は大吉です。"
    document.write(message); // 「今日のあなたの運勢は大吉です。」 が表示される
  </script>
</body>
</html>
