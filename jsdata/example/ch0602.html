<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ロケット発射（無名関数）</title>
</head>

<body>
<script>
"use strict";
let カウンタ = 10;
const タイマーID = setInterval(
  function() {  // 無名関数の定義の始まり。関数名は書かない
    if (カウンタ >= 0) {
      画面書き換え(カウンタ, "pictures/rocket1.png");
      カウンタ--; // 次に備える  
    }
    else {
      clearInterval(タイマーID); // タイマー停止
      画面書き換え("発射！", "pictures/rocket2.png");
    }
  }  // ここまでがsetIntervalの第1引数の関数の定義
  , 1000); // setIntervalの第2引数


function 画面書き換え(テキスト, 画像ファイル) {
  document.open(); // クリア
  const html = `
     <div style="width: 320px; text-align: center; font-size: 36pt;">
       ロケット発射<br>
       <img src="${画像ファイル}" style="width: 200px;"><br>
       ${テキスト}
     </div>`;
  document.write(html);
  document.close();
}
</script>
</body>
</html>
