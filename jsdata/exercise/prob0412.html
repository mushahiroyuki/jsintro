<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toStringとpadStart</title>
</head>

<body >

<h2>toStringとpadStart（クリックすると画像を大きく表示）</h2>
  
<script>
"use strict";
const スタイル = `style="width: 25%;` // 20%にすると1行に5個
const 最後の画像番号 = 39;
let html = "";
for (let i=0; i<=最後の画像番号; i++) {
  const 数字部分 = i.toString().padStart(3, 0);
  // toStringは整数（i）を文字列にしてくれる
  // その結果を受けてpadStartは、先頭（Start）に0を埋めて（padして）、3桁にする
  // その結果、数字部分は001, 002, 003, ..., 009, 010, 011, ...となる
  const ファイル名 = `pictures/picture${数字部分}.jpg`;
  const 画像タグ =
    `<a href="${ファイル名}"><img src="${ファイル名}" ${スタイル}"></a>`;
  html += 画像タグ;
}
document.write(html);
</script>

</body>
</html>
