<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.findIndex</title>
</head>

<body>
<script>
"use strict";
  const テストの点数 = [98, 34, 70, 56, 89, 65, 70, 46, 64, 9];
  const i = テストの点数.findIndex( x => 60 <= x && x < 80);
  document.write(`${i}: ${テストの点数[i]}<br>`); // 「2: 70」
               // 60点以上80点未満の点数の添字とその値

  const j = テストの点数.find( x => x < 20 );
  document.write(`${j}: ${テストの点数[j]}<br>`); // 「9: 9」
              // 20点未満の点数の添字とその値
</script>
</body>
</html>
