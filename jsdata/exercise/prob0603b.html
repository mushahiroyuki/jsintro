<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3秒タイマー（アロー関数、別解）</title>
</head>
<body style="margin: 4rem; font-size: 24pt;">

<p>
  しばらくお待ちください。3秒たつとメッセージが表示されます。
</p>

<script>
  "use strict";
  setTimeout( () => alert("3秒経過しました"), 1000*3);
  // 1文（ひとつの式）だけを書くときは「{」と「}」を省略できる。
  // 「,」の前に「;」を書くと「式」（値があるもの）でなくなるのでダメ！
</script>

</body>
</html>
