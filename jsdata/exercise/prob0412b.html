<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toStringとpadStart（tableを使った解）</title>
</head>

<body style="background-color: #99CC99;">

<h2>toStringとpadStart（クリックすると画像を大きく表示。tableタグを使った解）</h2>

<script>
  "use strict";
  const 列数 = 4; // こうしておけば、ここを変えるだけで列数の変化に対応可能
  const スタイル = `style="width: 120px;"`;
  const 画像の枚数 = 32;
  const 行数 = 画像の枚数 / 列数;
  let 画像番号 = 0; // 出力する画像の番号を記憶する
  let html = "<table>";
  for (let 行番号=0; 行番号<行数; 行番号++) { // 行 （外側のループ）
	  html += "<tr>";
	  for (let 列番号=0; 列番号<列数; 列番号++) { // 列 （内側のループ）
      const 数字部分 = 画像番号.toString().padStart(3, 0);    
		  画像番号++; // 次の画像の番号を準備する
		  const ファイル名 = `pictures/picture${数字部分}.jpg`;
      const 画像タグ = `<img src="${ファイル名}" ${スタイル}>`;
      const リンク = `<a href="${ファイル名}">${画像タグ}</a>`;
      html += `<td> ${リンク} </td>`;
	  }
	  html += "</tr>";
	  // console.log(html) // ←ここで出力すると1回ループを回った時の結果がわかる
  }
  html += "</table>";
  document.write(html);
</script>


</body>
</html>
