<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配列の内容の書き出し（for ... of の構文）</title>
</head>

<body style="font-size: 24pt; margin: 3cm;">

<p>
<script>

"use strict";
const 色の配列 = ["赤", "青", "黄色", "緑", "紫", "黒", "ピンク", "茶色", "灰色"];

for (const 色 of 色の配列) { 
  document.write(色 + "<br>");
}

</script>
</p>

</body>
</html>
