<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ラッキーナンバー 1~10</title>
</head>
<body style="margin: 4rem; font-size: 24pt;">

<script>
"use strict";
let x = Math.random();
// console.log("x="+ x);  // Math.random()から返ってきた値の確認
x *= 10;
x = Math.floor(x);
x++;
document.write("あなたの今日のラッキーナンバーは" + x + "です。");
</script>

</body>
</html>
