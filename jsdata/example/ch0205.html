<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alertとdocument.writeを連続して実行</title>
</head>
<body>

<script>
  alert(Math.random()); // まず、alertでダイアログボックスで表示
  document.write(Math.random()); // 閉じると、ドキュメント領域に表示
</script>

  
</body>
</html>
