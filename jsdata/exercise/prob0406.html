<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8枚の画像を表示</title>
</head>
<body>

<h2>8枚の画像を表示</h2>
  
<script>
"use strict";
let html = "";  
for (let i=0; i<8; i++) {
  const ファイル名 = `pictures/picture00${i}.jpg`;
  const 画像タグ = `<img src="${ファイル名}">`;
  html += 画像タグ;
}
document.write(html);
</script>

</body>
</html>
