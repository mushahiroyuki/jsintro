<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ 関数バージョン</title>
</head>
<body>
<script>
"use strict";
const おみくじの結果 = おみくじを引く(); 
document.write(`今日の運勢は${おみくじの結果}です`);

function おみくじを引く() {
  let y = Math.random();
  if (y < 0.3) {
    y = "凶";
  }
  else if (y < 0.6) {
    y = "小吉";
  }
  else { // それ以外なら
    y = "大吉";
  }
  return y; // 戻り値
}
</script>
</body>
</html>
