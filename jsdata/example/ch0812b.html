
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ</title>
</head>

<body>
  <script>
    "use strict";
    let x = Math.random();
    if (x < 0.3) {
      x = "凶";
    }
    else if (x < 0.6 {
      x = "小吉";
    }
    else {
      x = "大吉";
    }
    document.write(x); 
  </script>
</body>
</html>
