<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>例外処理をしないと...</title>
</head>
<body>
  <h2>例外処理をしないと...</h2>
  <p>
    コンソールにエラーメッセージが表示されます。
  </p>
  <script>
    function f() {
      return x;
    }
    const v = f();
    document.write(`f()から返ってきた値は${v}です`);
  </script>
</body>
</html>
