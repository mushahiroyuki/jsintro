<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rough.js</title>
</head>

<body>
  <canvas id="myCanvas" style="background-color: #EEE;" width="600"  height="400">
	</canvas>	<!-- 何も指定しない場合、横幅300px、高さ150pxになる -->
	<script src="https://cdn.rawgit.com/pshihn/rough/9be60b1e/dist/rough.min.js"></script>

<script>	
	let roughCanvas = rough.canvas(document.getElementById('myCanvas'));
	roughCanvas.line(0, 0, 100, 100, {strokeWidth: 5, stroke: 'red'});
	roughCanvas.rectangle(100, 100, 120, 100, { fill: 'red'});
	roughCanvas.ellipse(160, 50, 150, 80, {fill: 'blue', stroke: 'red'});
	roughCanvas.line(220, 100, 300, 0, {strokeWidth: 5, stroke: 'red'});
	roughCanvas.polygon([[300, 200], [240, 280], [320, 340], [390, 300]], {fill: 'purple', stroke: 'red', strokeWidth: 3});

// サインカーブ
let points = [];
for (let i = 0; i < 15; i++) {
  let x = (400 / 20) * i + 10;
  let xdeg = (Math.PI / 100) * x;
  let y = Math.round(Math.sin(xdeg) * 90) + 300;
  points.push([x, y]);
}
roughCanvas.curve(points, {
  stroke: 'lightblue', strokeWidth: 5
});
	
</script>
</body>
</html>
