<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forループ（画像の表示）50%</title>
</head>

<body>
<script>
  "use strict";
  for (let i=0; i<8; i++) {
    document.write(`<img src="pictures/picture00${i}.jpg" style="width: 50%">`);
  } 
</script>
</body>
</html>
