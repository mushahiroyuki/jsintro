<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>計算 alertを入れて追跡</title>
</head>
<body style="margin: 4rem; font-size: 24pt;">

<script>
  "use strict";
  let x = 300;
  alert(x);  // 300が表示されることを確認
  x += 33;
  alert(x);  // 同様に値を確認
  x -= 21;
  alert(x);  // 同様に値を確認
  x++;
  alert(x);  // 同様に値を確認。
  document.write(x);
</script>
</body>
</html>
