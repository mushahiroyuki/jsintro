<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>関数の変数への代入</title>
</head>

<body>
  <h1>関数の変数への代入</h1>

  <p>
    次のコードが実行されました。
  </p>
<pre style="background-color: #EEE; font-size: 12pt;">
  "use strict";
  let x = () => {alert("こんにちは");}  // ①
  x();  // ②
</pre>
  
<script>
  "use strict";
  let x = () => {alert("こんにちは");}
  x();
</script>

</body>
</html>
