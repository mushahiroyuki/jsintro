<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>番号を付ける 10万まで（「_」を使う）</title>
</head>
<body style="font-size: 24pt;">

<script>
  "use strict";
  for (let i=1; i<=10_0000; i++) { // 「_」を桁の区切りに使える。100_000でもOK
    document.write(`${i}. 私はプログラミングが好きになる〜〜<br>`);
    // 文字列中で変数を使いたい場合は`...` で囲む（テンプレートリテラル）
  }
</script>
</body>
</html>
