<body style="margin: 4rem;">

<script>

"use strict";
let total = 0;
for (let i=1; i<=10; i++) {   // この問題は添字は1から始めたほうが楽でしょう
  document.write("タイモンが" + i + "匹来ました。");
  total += i;
  document.write("合計" + total + "匹になりました。<br>");
}

</script>
