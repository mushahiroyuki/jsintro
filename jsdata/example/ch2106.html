<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array.forEach</title>
</head>
<body>
  <script>
    "use strict";
    const テストの点数 = [98, 34, 70, 56, 89, 65, 70, 46, 64, 56];
    let 合計 = 0;
    テストの点数.forEach((v, i, テストの点数) =>{
      合計 += v;
    });
    const 平均 = 合計/テストの点数.length;
    document.write(`合計: ${合計}<br>平均: ${平均}点`);
  </script>
</body>
</html>
