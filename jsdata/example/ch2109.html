<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.filter</title>
</head>

<body>
<script>
"use strict";
  const テストの点数 = [98, 34, 70, 56, 89, 65, 70, 46, 64, 15];
  const 六十点以上の点数 = テストの点数.filter(x => 60 <= x);
  document.write(六十点以上の点数);
</script>
</body>
</html>
