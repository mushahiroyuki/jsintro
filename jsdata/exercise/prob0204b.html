<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>画像を複数枚表示（バリエーション）</title>
</head>
<body>

<script>
  document.write(`<img src='pictures/picture000.jpg'>`);
  document.write(`<img src='pictures/picture001.jpg'>`);
  document.write(`<img src='pictures/picture002.jpg'>`);
  document.write(`<img src='pictures/picture003.jpg'>`);

  //【便利機能のご紹介】
  // picturesフォルダをエクスプローラーで開いて画像ファイルをこのウィンドウに
  // ドラッグして、Shiftキーを押してから挿入したい場所にドロップする（マウス
  // ボタンを離す）と、ファイル名の入力が簡単にできます
</script>
</body>
</html>
