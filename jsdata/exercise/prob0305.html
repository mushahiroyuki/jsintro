<body style="margin: 4rem; font-size: 24pt;">

<script>
  "use strict";
  let x = -3;
  x -= 20;
  x += 3;
  x--; //「x--」は  「x = x-1」と同じで、xから1を引いて、それををxに記憶する
  document.write(x);
</script>
