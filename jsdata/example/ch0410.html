<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コラムtoStringとpadStart</title>
</head>

<body >

<h2>コラムtoStringとpadStart</h2>
  
<script>
"use strict";
const スタイル = `style="width: 25%;`
let html = "";
for (let i=0; i<=15; i++) {
  const 数字部分 = i.toString().padStart(3, "0");
  // toStringは整数（i）を文字列にしてくれる
  // その結果を受けてpadStartは、先頭（Start）に0を埋めて（padして）、3桁にする
  // その結果、数字部分は001, 002, 003, ..., 009, 010, 011, ...となる
  const ファイル名 = `pictures/picture${数字部分}.jpg`;
  const 画像タグ = `<img src="${ファイル名}" ${スタイル}">`;
  html += 画像タグ;
}
document.write(html);
</script>

</body>
</html>
