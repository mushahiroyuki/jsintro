<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>算術演算子と変数の値の更新</title>
</head>

<body>
  <script>
                  // xの値の変化    行われる右辺の計算（操作）
    let x = 3;    //  3            変数xが宣言されて、値が3に「初期化」される
    x *= 10;      // 30            ← 3 x 10（自分の値を10倍）
    x -= 3;       // 27            ← 30 - 3 （自分から3を引く）
    x /= 9;       //  3            ← 27 ÷ 9（自分を3で割る）
    x += 3;       //  6            ← 3 + 3 （自分に3を足す）
    document.write(x); // 6が表示される
  </script>
</body>
</html>
