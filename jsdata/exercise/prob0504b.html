<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>関数「画像タグを生成」のバリエーション。高さ300ピクセルを指定</title>
</head>
<body>

<script>

"use strict";
let x = 画像タグを生成("pictures/picture002.jpg");
console.log(x);
document.write(x);

function 画像タグを生成(ファイル名) {
  let html = `<img src="${ファイル名}" style="height: 300px;">`;
  return html;
}

</script>

</body>
</html>
