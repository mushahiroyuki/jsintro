<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.find</title>
</head>

<body>
<script>
"use strict";
  const テストの点数 = [98, 34, 70, 56, 89, 65, 70, 46, 64, 9];
  document.write( テストの点数.find( x => 60 <= x) + "<br>"); // 98
  document.write( テストの点数.find( x => x < 60 ) + "<br>"); // 34
</script>
</body>
</html>
