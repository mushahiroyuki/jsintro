<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>番号を付ける 80まで</title>
</head>
<body style="font-size: 24pt;">

<script>
  "use strict";
  for (let i=1; i<=80; i++) {
    document.write(`${i}. 私はプログラミングが好きになる〜〜<br>`);
    // 文字列中で変数を使いたい場合は`...` で囲む（テンプレートリテラル）
  }
</script>
</body>
</html>
