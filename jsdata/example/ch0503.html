<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ（別解。値を返さない関数）</title>
</head>

<body>
  <script>
    "use strict";
    今日の運勢を表示();

    function 今日の運勢を表示() { // 表示までしてしまう
      let x = Math.random();
      if (x < 0.3) {
        x = "凶";
      }
      else if (x < 0.6) {
        x = "小吉";
      }
      else {
        x = "大吉";
      }
      document.write(`今日の運勢は${x}です`);
    }
  </script>
</body>
</html>
