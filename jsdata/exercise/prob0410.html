<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>４行４列の画像</title>
  <style>
    body {
      font-size: 24pt;
    }
  </style>
</head>

<body>

<h2>４行４列の画像</h2>

  
<script>
"use strict";
const 行数 = 4;  // こうしておけば、ここを変えるだけで行数の変化に対応可能
let html = "<table>";
let 画像番号 = 0; // 出力する画像の番号を記憶する
for (let 行番号=0; 行番号<行数; 行番号++) { // 行 （外側のループ）
	html += "<tr>";
	for (let 列番号=0; 列番号<4; 列番号++) { // 列 （内側のループ）
		html += "<td>";
		let ファイル名 = `pictures/picture00${画像番号}.jpg`;
		if (10 <= 画像番号) {
			ファイル名 = `pictures/picture0${画像番号}.jpg`;
		}
		画像番号++; // 次の画像の番号を準備する
		// console.log(ファイル名);
		html += `<img src="${ファイル名}" style="width: 200px;">`;
		html += "</td>";
	}
	html += "</tr>";
	// console.log(html) // ←ここで出力すると1回ループを回った時の結果がわかる
}
html += "</table>";
document.write(html);
</script>
</body>
</html>
