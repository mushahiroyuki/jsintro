<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>算術演算子と変数の値の更新</title>
</head>

<body>
  <script>
                  // xの値の変化    行われる右辺の計算（操作）
    let x = 3;    //  3            変数xが宣言されて、値が3に「初期化」される
    x = x * 10;   // 30            ← 3 x 10（3を10倍）
    x = x - 3;    // 27            ← 30 - 3
    x = x / 9;    //  3            ← 27 ÷ 9
    x = x + 3;    //  6            ← 3 + 3
    document.write(x); // 6が表示される
  </script>
</body>
</html>
