<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ 大吉、大凶</title>
</head>
<body style="margin: 4rem; font-size: 24pt;">

<script>
  "use strict";
  let x = Math.random();  // 0以上1未満の小数を返す
  if (0.5 <= x) {
    document.write("大吉");
  }
  else {
    document.write("大凶");
  }
</script>

</body>
</html>
