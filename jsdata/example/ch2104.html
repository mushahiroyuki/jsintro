<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>switch文</title>
</head>
<body>

  <div style="margin: 2rem;">
  <script>
    "use strict";
    const now = new Date(); // // nowは現在時刻を表す。問題9-5参照
    const dayOfTheWeek = now.getDay(); // 0:日曜 1:月曜 2:火曜 ...
    switch (dayOfTheWeek) {
    case 0:
      document.write("今日は日曜だ。教会へ行かなくちゃ（と夢で思ったような気がする）。");
      break;
    case 1:
      document.write("今日は月曜日。元気だして1週間頑張ろう！");
      break;
    case 2:
      document.write("今日は火曜日。まだまだ今週は始まったばかりだよ。");
      break;
    case 3:
      document.write("今日は水曜日。週の真ん中。");
      break;
    case 4:
      document.write("今日は木曜日。バブルの頃、「ハナモク」なんていう言葉があったのご存知？");
      break;
    case 5:
      document.write("今日は金曜日。「ハナキン」はまだ使われてるのかな？ なんと今は「華金」と書くらしい！");
      break;
    case 6:
      document.write("今日は土曜。まだ寝てても大丈夫。");
      break;
    }
  </script>
  </div>
</body>
</html>
