<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>5-4</title>
</head>
<body style="margin: 4rem; font-size: 24pt;">

<script>
"use strict";
let x = ""; // 「空文字列」に「初期化」しておく
for (let i=1; i<=16; i++) {
  x += `${i}. 私はプログラミングが好きになる〜〜<br>\n`; // xの最後に追加
  console.log(`--- ${i}回目のループ ---\n`); // \nは改行のため
  console.log(x);  // xの途中経過を表示
}
document.write(x); // 最後に一度だけ書き出す。実行が（少し）速くなる
</script>

</body>
</html>
