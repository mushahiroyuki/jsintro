<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スライドショー 前と異なる２つの画像（30枚表示）</title>
</head>

<body>
  <div style="text-align: center;">
    <h1>スライドショー 2枚とも前と異なる画像を表示（30枚表示）</h1>
    <img src="pictures/picture000.jpg" style="width: 320px;">
    <img src="pictures/picture001.jpg" style="width: 320px;">
  </div>

<script>
  "use strict";
  const lastPictNum = 29; // この画像を表示したら終わり
  let pictNum = 2; // 画像の番号。0と1はすでに表示されているので2から
  let timerID = setInterval(changePicts, 500); //時間がかかるので0.5秒ごとに変更

  function changePicts() {
    const numPart1 = pictNum.toString().padStart(3, "0");
    const numPart2 = (pictNum+1).toString().padStart(3, "0");
    document.images[0].src = `pictures/picture${numPart1}.jpg`; //画像を変更
    document.images[1].src = `pictures/picture${numPart2}.jpg`;
    if (lastPictNum <= pictNum+1) {
      clearInterval(timerID);
    }
    pictNum += 2; // 「pictNum = pictNum+2」の短縮形。「自分を2増やす」（第3章参照）
  }
</script>

</body>
</html>
