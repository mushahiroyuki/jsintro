<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLの表タグ</title>
  <style>
    body {
      font-size: 36pt; /* <body>...</body>の中の文字を36ポイントにする */
    }
    td {
      padding: 1rem; /* tdの中の要素の周囲（上右下左）を1文字分あける */
    }
  </style>
</head>

<body >

  <h2>表の作成</h2>

  <table>
    <tr>  <!-- 1行目の始まり。  trは Table Row の略 -->
      <td>1-1</td>  <!-- 1行目の1列目の要素。 td は Table Dataの略 -->
      <td>1-2</td>  <!-- 1行目の2列の要素 -->
      <td>1-3</td>
      <td>1-4</td>
    </tr>  <!-- 1行目の終わり -->
    <tr>   <!-- 2行目 -->
      <td>2-1</td>  <!-- 2行目の1列目の要素 -->
      <td>2-2</td>
      <td>2-3</td>
      <td>2-4</td>
    </tr>  <!-- 2行目の終わり -->
    <tr>   <!-- 3行目 -->
      <td>3-1</td>
      <td>3-2</td>
      <td>3-3</td>
      <td>3-4</td>
    </tr>  <!-- 3行目の終わり -->
  </table>

</body>
</html>
