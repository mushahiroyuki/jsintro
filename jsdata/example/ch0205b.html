<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alertとdocument.writeを連続して実行。行末の「;」を省略</title>
</head>
<body>

<script>
  alert(Math.random())          // 「;」はなし
  document.write(Math.random()) // こちらも「;」なし
</script>

  
</body>
</html>
