<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array.forEach </title>
</head>
<body>
  <script>
    "use strict";
    const a = ["零", "一", "二", "三"];
    a.forEach((要素の値, 添字, a) => {
      console.log(添字 + ":" + 要素の値);
    });
  </script>
</body>
</html>
