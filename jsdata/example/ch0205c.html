<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alertとdocument.writeを連続して実行。1行に2文書く</title>
</head>
<body>

<script>
  alert(Math.random()); document.write(Math.random())
  // alert(Math.random()); document.write(Math.random()); ←これも可（最後にも「;」）
</script>

  
</body>
</html>
