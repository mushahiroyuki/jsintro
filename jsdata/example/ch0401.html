<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    img {
      width: 400px;
    }
  </style>
<title>forループ（画像の表示）</title>
</head>

<body>
  <script>
    "use strict";
    for (let i=0; i<8; i++) {
      document.write(`<img src="pictures/picture00${i}.jpg">`);
    }
  </script>
</body>
</html>
