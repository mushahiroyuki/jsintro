<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.map</title>
</head>

<body>
<script>
"use strict";
  const テストの点数 = [98, 34, 70, 56, 89, 65, 70, 46, 64, 15];
  const 五段階評価の点数 = テストの点数.map(x => Math.floor(x/20)+1);
  document.write(五段階評価の点数);
</script>
</body>
</html>
